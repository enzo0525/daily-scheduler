<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Routine Scheduler</title>
</head>
<body>
    <!-- Navbar -->
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Add Task</a></li>
          <li class="nav-item"><a href="/routines" class="nav-link">Routines</a></li>
        </ul>
      </header>

      <!-- Box -->
       <main class="container">
            <div class="box">
                <h1 class="box-title">Add new Task</h1>
                <form action="/submit", method="post">
                    <div class="m-5">
                        <label for="taskName" class="form-label">Task Name</label>
                        <input type="text" class="form-control" id="taskName" required name="taskName">
                    </div>
                    <div class="m-5">
                        <label for="taskDayOfWeek" class="form-label">Day</label>
                        <select name="taskDayOfWeek" id="taskDayOfWeek" class="form-select" aria-label="Default select example" required>
                            <option value="0" selected>Monday</option>
                            <option value="1">Tuesday</option>
                            <option value="2">Wednesday</option>
                            <option value="3">Thrusday</option>
                            <option value="4">Friday</option>
                            <option value="5">Saturday</option>
                            <option value="6">Sunday</option>
                        </select>
                    </div>
                    <div class="m-5">
                        <label for="taskNotes" class="form-label">Notes (Optional)</label>
                        <input type="text" class="form-control" id="taskNotes" name="taskNotes">
                    </div>
                    <div class="submit-button">
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </form>
            </div>
       </main>
       
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
